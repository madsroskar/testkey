<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Testkey.online | Test the keys of your keyboard online</title>
    <meta name="description" content="Test the keys of your keyboard online in a minimal and simple website." />
    <meta name="title" content="Testkey Online" />
  </head>
  <body>
    <div id="about">
    </div>
    <div class="root">
      <div id="current-pressed-keys"></div>
    </div>

    <div id="header">
      <div class="history-item history-header">
        <h3>History</h3>
        <div class="key">Key</div>
        <div class="code">Code</div>
        <div class="key-code">Key code</div>
      </div>
    </div>

    <div class="root">
      <div id="history"></div>
    </div>
    <script type="text/javascript">
      var about = document.getElementById('about');
      function toggleAbout(e) {
        about.classList.toggle('visible');
      }
    </script>
    <noscript>Testkey.online needs JavaScript to function. JavaScript is either not enabled or not supported by your browser.
      Please enable JavaScript or try another browser to use Testkey.online.</noscript>
  </body>
</html>
